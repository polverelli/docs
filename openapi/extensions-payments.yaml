paths:
  "/quotes":
    post:
      operationId: QuotesController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateQuotesDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateQuotesResponseDto"
      security:
        - bearer: []
      summary: Create a quote
      tags:
        - Quotes
