    get:
      operationId: PayinsController_readAllBankAccounts
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ReadAllPayinsResponseDto"
      security:
        - bearer: []
      summary: Read all bank accounts
      tags:
        - Payins
