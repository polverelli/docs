components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateQuotesDto:
      type: object
      properties:
        type:
          type: string
          example: payin
          enum:
            - payin
            - payout
          description: Type of quote to create
        blockchainAccountId:
          type: string
          example: ba_000000000000
          description: Blockchain account identifier
        bankAccountId:
          type: string
          example: ba_000000000000
          description: Bank account identifier
        paymentMethod:
          type: string
          example: PIX
          enum:
            - PIX
          description: Payment method
        amount:
          type: number
          minimum: 100
          example: 1000
          description: 100 represents 1.00, 1000 represents 10.00
        token:
          type: string
          example: USDC
          enum:
            - USDC
            - USDX
          description: Token type for the transaction
      required:
        - type
        - paymentMethod
        - amount
        - token
    ContractDto:
      type: object
      properties:
        address:
          type: string
          example: "0x1c7D4B196Cb0C7B01d743Fbc6116a902379C7238"
          description: Contract address on the blockchain
        amount:
          type: string
          example: "1000"
          description: 100 represents 1.00, 1000 represents 10.00
      required:
        - address
        - amount
    CreateQuotesResponseDto:
      type: object
      properties:
        id:
          type: string
          example: qu_000000000000
          description: Quote identifier
        type:
          type: string
          example: Payin
          enum:
            - Payin
            - Payout
          description: Type of quote
        expiresAt:
          type: number
          example: 1712958191
          description: Unix timestamp when the quote expires
        commercialQuotation:
          type: number
          example: 595
          description: 1 USD = 5.95 BRL
        providerQuotation:
          type: number
          example: 585
          description: 1 USD = 5.85 BRL (commercial quotation - provider taxes)
        receiverAmount:
          type: number
          example: 5240
          description: 52.40 BRL
        senderAmount:
          type: number
          example: 1010
          description: 10.10 USDC needs to be sent to bank account blockchain address
        flatFee:
          type: number
          example: 50
          description: 0.50 USDC
        contract:
          example:
            address: "0x5E74A480F330705640ED07E870F893e72238c8d0"
            amount: "10000000000000000000"
            network:
              name: Base
              chainId: 84532
            token:
              name: USDC
              address: "0x036CbD53842c5426634e7929541eC2318f3dCF7e"
          description: Details of the contract for the quote
          allOf:
            - "$ref": "#/components/schemas/ContractDto"
      required:
        - id
        - type
        - expiresAt
        - commercialQuotation
        - providerQuotation
        - receiverAmount
        - senderAmount
        - flatFee
    CreatePayinsDto:
      type: object
      properties:
        quoteId:
          type: string
          description: Unique identifier for the quote
          example: pa_000000000000
      required:
        - quoteId
    CreatePayinsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the payin
          example: pa_000000000000
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          description: Current status of the payin
          example: processing
        pixCode:
          type: string
          description: PIX code for the payin
          example: "12345678"
      required:
        - id
        - status
        - pixCode
    ReadAllPayinsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the payin
          example: pa_000000000000
